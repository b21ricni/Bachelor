<h1>Cart</h1>
<ul>
  <li *ngFor="let product of products" id="{{ product.ID }}">
    <img class="prodImg" src="http://localhost/Bachelor/angular-app/images/Bach - Copy ({{ product.Picture }}).png" />
    <strong>{{ product.Name }}</strong>
    <p>${{product.Price}}</p>
    <p>{{product.Description}}</p>
    <button class="btn-remove-product" (click)="deleteCartProduct(product.ID)">Delete</button>
  </li>
</ul>
