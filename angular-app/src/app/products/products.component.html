<h1>Products</h1>

<div>
  <form id="searchForm" (ngSubmit)="searchProducts()" >
    <label for="searchInput">Search for product</label>
    <input [(ngModel)]="searchWord" class="searchInput" name="searchInput" id="searchInput"/>
    <button className="btn-search-product" type="submit" id="btn-search-prodpage">Search</button>
  </form>
</div>


<ul id="searchContainer">
  <li *ngFor="let product of products" id="{{ product.ID }}">
    <img class="prodImg" src="http://localhost/Bachelor/angular-app/images/{{ product.Picture }}.png" />
    <strong>{{ product.Name }}</strong>
    <p>${{product.Price}}</p>
    <p>{{product.Description}}</p>
    <button class="btn-add-product" (click)="addCartProduct(product.ID)" >Buy</button>
  </li>
</ul>
